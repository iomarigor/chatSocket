<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Socket.io</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="chat-container">
        <div class="chat-title">
            <p>Chat Socket.IO</p>
            <p id="chat-use-id">******</p>
            <p> <p id="title-pais">Pais</p>
                <select id="selected-region" name="select">
                    <option value="PE" selected>Per√∫</option>
                    <option value="EE.UU">Estado Unidos</option>
                </select>
            </p>
            
            
        </div>
        <div class="chat-title">
            <p> 
                <p id="title-fecha">Fecha</p>
                <p id="date_zone">2021-12-03</p>
            </p>
            <p> 
                <p id="title-hora">Hora</p> 
                <p id="hour-zone">00:00</p>
            </p>
            <p >
                PEN:
                    <input type="number" id="dollar" min="1" value="1" onchange="soapRequest()"/>
                =
            </p> 
            <p >USD</p>
            <p id="currency-zone">00.00
            </p>
            
        </div>
        <div class="chat-window">
            <div id="output">

            </div>
            <div id="actions">

            </div>
        </div>
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="message" placeholder="Message">
        <button id="send">Enviar</button>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
